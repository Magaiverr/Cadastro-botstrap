<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #271b1b;
        }

        .white-background {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5 white-background">
        <h2 class="text-center mb4">Formulario de cadastro</h2>
        <form>
            <div class="form-group ">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" title="Digite Seu nome" required>
            </div>

            <div class="form-group ">
                <label for="nome" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" title="Digite um email válido" required>
            </div>

            <div class="form-group ">
                <label for="nome" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" title="Digite um telefone válido no formato (XX) XXXX-XXXX ou (XX) XXXXX-XXXX" required>
            </div>
            <div class="form-check form-switch">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">

            </div>

            <button type="submit" class="btn btn-success ">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
